<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>
<div class="container text-center my-5">
    <div class="header mb-4">
        <img th:src="@{/image/FBT_logo.png}" alt="FPT Polytechnic Logo" class="logo">
        <h1 class="mt-3">Đăng nhập</h1>
    </div>

    <div class="mb-4">
        <label for="campus" class="form-label">Chọn cơ sở</label>
        <select id="campus" class="form-select w-50 mx-auto">
            <option value="hanoi">Hà Nội</option>
            <option value="hcm">Hồ Chí Minh</option>
            <option value="danang">Đà Nẵng</option>
        </select>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-2 role-card">
            <img th:src="@{/giang-vien.png}" alt="Sinh Viên" class="img-fluid">
            <button class="btn btn-dark w-100 mt-2">Sinh Viên</button>
        </div>
        <div class="col-md-2 role-card">
            <img th:src="@{/truong-mon.png}" alt="Trưởng môn" class="img-fluid">
            <button class="btn btn-dark w-100 mt-2">Trưởng môn/Chủ nhiệm bộ môn</button>
        </div>
        <div class="col-md-2 role-card">
            <img th:src="@{/quan-ly-dao-tao.png}" alt="Quản lý đào tạo" class="img-fluid">
            <button class="btn btn-dark w-100 mt-2">Quản lý đào tạo</button>
        </div>
        <div class="col-md-2 role-card">
            <img th:src="@{/truong-ban.png}" alt="Trưởng ban đào tạo" class="img-fluid">
            <button class="btn btn-dark w-100 mt-2">Trưởng ban đào tạo</button>
        </div>
        <div class="col-md-2 role-card">
            <img th:src="@{/ban-dao-tao.png}" alt="Ban đào tạo" class="img-fluid">
            <button class="btn btn-dark w-100 mt-2">Ban đào tạo</button>
        </div>
        <div class="col-md-2 role-card">
            <img th:src="@{/giang-su.png}" alt="Giám đốc cơ sở" class="img-fluid">
            <button class="btn btn-dark w-100 mt-2">Giám đốc cơ sở</button>
        </div>
    </div>

    <footer class="mt-5">
        <p>Powered by FYPLHN-UDPM <img th:src="@{/image/logo-udpm.png}" alt="UDPM Small Logo" class="small-logo"></p>
    </footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
