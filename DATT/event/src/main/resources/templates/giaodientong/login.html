<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .login-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .role-card img {
            width: 100px;
            height: 100px;
            object-fit: cover;
        }
        .logo {
            max-width: 150px;
        }
        .footer-logo {
            max-width: 80px;
        }
    </style>
</head>
<body>
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="login-container text-center w-75">
        <h2 class="mb-4">Đăng nhập</h2>

        <label for="campus" class="form-label">Chọn cơ sở</label>
        <select id="campus" class="form-select w-50 mx-auto mb-4">
            <option value="hanoi">Hà Nội</option>
            <option value="hcm">Hồ Chí Minh</option>
            <option value="danang">Đà Nẵng</option>
        </select>

        <div class="row justify-content-center">
            <div class="col-md-4 mb-3">
                <div class="role-card p-3 bg-light rounded">
                    <button class="btn btn-primary w-100">Sinh Viên</button>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="role-card p-3 bg-light rounded">
                    <a href="http://localhost:8080/chunghiembomon/kehoach">
                        <button class="btn btn-primary w-100">Chủ nghiệm bộ môn</button>
                    </a>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="role-card p-3 bg-light rounded">
                    <a href="http://localhost:8080/bandaotao">
                        <button class="btn btn-primary w-100">Ban đào tạo</button>
                    </a>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="role-card p-3 bg-light rounded">
                    <a href="http://localhost:8080/truongbandaotao/quanlysukien">
                        <button class="btn btn-primary w-100">Trưởng ban đào tạo</button>
                    </a>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="role-card p-3 bg-light rounded">
                    <a href="http://localhost:8080/quanlydaotao/khsukien">
                        <button class="btn btn-primary w-100">Quản lý đào tạo</button>
                    </a>
                </div>
            </div>

            <div class="col-md-4 mb-3">
                <div class="role-card p-3 bg-light rounded">
                    <a href="http://localhost:8080/giamdoccoso/kehoach">
                        <button class="btn btn-primary w-100">Giám đốc cơ sở</button>
                    </a>
                </div>
            </div>
        </div>

        <!-- <footer class="mt-4">
            <p class="mb-0">Powered by FYPLHN-UDPM</p>
            <img th:src="@{/image/logo-udpm.png}" alt="UDPM Small Logo" class="footer-logo mt-2">
        </footer> -->
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
