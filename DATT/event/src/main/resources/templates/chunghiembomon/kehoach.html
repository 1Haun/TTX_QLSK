<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Kế hoạch</title>
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<div>
  <div th:insert="~{fragment/header-fragment :: header}"></div>
  <div>
    <div class="row">
      <!-- Sidebar (Chiếm 2 cột) -->
      <div class="col-2 bg-body-tertiary vh-100 p-3">
        <div  th:insert="~{fragment/menu-cn-fragment :: menu-cn}"></div>
      </div>
      <!-- Nội dung chính (Chiếm 10 cột) -->
      <div class="col-10 p-4">
        <div class="col-2 bg-white">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link d-flex align-items-center"
                 href="">
                <img th:src="@{/image/plan.png}" width="30" height="30">
                <span class="ms-3">Kế hoạch</span>
              </a>
            </li>
          </ul>
        </div>
        <div class="container mt-3">
          <div class="card p-3">
            <h5><i class="bi bi-funnel"></i> Kế hoạch</h5>
            <div class="row">
              <!-- Bộ lọc -->
              <div class="col-md-12">
                <div class="p-3 border rounded bg-light">
                  <h6><i class="bi bi-sliders"></i> Bộ lọc</h6>
                  <div class="">
                    <label class="form-label">Tên kế hoạch:</label>
                    <input class="form-control">
                  </div>
                  <div class="row">
                    <div class="col-md-3">
                      <label for="semester">Học kỳ:</label>
                      <select id="semester" class="form-control">
                        <option>Chọn học kỳ</option>
                      </select>
                    </div>
                    <div class="col-md-3">
                      <label for="status">Trạng thái:</label>
                      <select id="status" class="form-control">
                        <option>Chọn trạng thái</option>
                      </select>
                    </div>
                  </div>
                  <div class="mt-3 text-center">
                    <button class="btn btn-dark">Tìm kiếm</button>
                    <button class="btn btn-secondary">Làm mới bộ lọc</button>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Danh sách kế hoạch sự kiện -->
          <div class="card p-3 mt-3">
            <h5><i class="bi bi-calendar-event"></i> Danh sách kế hoạch sự kiện</h5>
            <div class="d-flex justify-content-end">
              <button class="btn btn-success">Thêm mới</button>
            </div>
            <table class="table table-bordered mt-2">
              <thead>
              <tr>
                <th>STT</th>
                <th>Tên kế hoạch</th>
                <th>Học kỳ</th>
                <th>Trạng thái</th>
                <th>Lead kế hoạch</th>
                <th>Số lượng sự kiện</th>
                <th>Chức năng</th>
              </tr>
              </thead>
              <tbody>
              <tr>
                <td  class="text-center">No data</td>
                <td  class="text-center">No data</td>
                <td  class="text-center">No data</td>
                <td  class="text-center">No data</td>
                <td  class="text-center">No data</td>
                <td  class="text-center">No data</td>
                <td  class="text-center">
                  <button class="btn btn-secondary me-2">Chi tiết</button>
                  <button class="btn btn-success">Xuất Excel</button>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
