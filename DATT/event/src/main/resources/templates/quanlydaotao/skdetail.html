<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Chi Tiết Sự Kiện</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<div class="container mt-4">
    <h2 class="mb-4">Chi Tiết Kế Hoạch Sự Kiện</h2>
    <table class="table table-bordered">
        <tbody>
        <tr>
            <th>ID</th>
            <td th:text="${keHoach.id}"></td>
        </tr>
        <tr>
            <th>Tên kế hoạch</th>
            <td th:text="${keHoach.tenKeHoach}"></td>
        </tr>
        <tr>
            <th>Bộ môn</th>
            <td th:text="${keHoach.boMon}"></td>
        </tr>
        <tr>
            <th>Học kỳ</th>
            <td th:text="${keHoach.hocKy}"></td>
        </tr>
        <tr>
            <th>Trạng thái</th>
            <td th:text="${keHoach.trangThai}"></td>
        </tr>
        <tr>
            <th>Lead kế hoạch</th>
            <td th:text="${keHoach.leadKeHoach}"></td>
        </tr>
        <tr>
            <th>Số lượng sự kiện</th>
            <td th:text="${keHoach.soLuongSuKien}"></td>
        </tr>
        </tbody>
    </table>
    <a href="http://localhost:8080/quanlydaotao/khsukien" class="btn btn-secondary">Quay lại danh sách</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
