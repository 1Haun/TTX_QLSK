<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thống kê</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<div>
    <div th:insert="~{fragment/header-fragment :: header}"></div>
    <div>
        <div class="row">
            <!-- Sidebar (Chiếm 2 cột) -->
            <div class="col-2 bg-body-tertiary vh-100 p-3">
                <div  th:insert="~{fragment/menu-fragment :: menu}"></div>
            </div>
            <!-- Nội dung chính (Chiếm 10 cột) -->
            <div class="col-10 p-4">
                <div class="col-2 bg-white">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link d-flex align-items-center"
                               href="http://localhost:8080/bandaotao/thongke">
                                <img th:src="@{/image/chart.png}" width="30" height="30">
                                <span class="ms-3">Thống kê</span>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="container mt-3">
                    <!-- Bộ lọc + Biểu đồ chung khung -->
                    <div class="card p-3">
                        <h5><i class="bi bi-funnel"></i> Thống kê</h5>
                        <div class="row">
                            <!-- Bộ lọc (bên trái) -->
                            <div class="col-md-5">
                                <div class="p-3 border rounded bg-light">
                                    <h6><i class="bi bi-sliders"></i> Bộ lọc</h6>
                                    <div class="mb-2">
                                        <label for="semester">Học kỳ:</label>
                                        <select id="semester" class="form-control">
                                            <option>SPRING 2025</option>
                                        </select>
                                    </div>
                                    <div class="mb-2">
                                        <label for="campus">Cơ sở:</label>
                                        <select id="campus" class="form-control">
                                            <option>Hà Nội</option>
                                        </select>
                                    </div>
                                    <div class="mb-2">
                                        <label for="department">Bộ môn:</label>
                                        <select id="department" class="form-control">
                                            <option>UDPM</option>
                                        </select>
                                    </div>
                                    <button class="btn btn-success w-100 mt-2">TỔNG SỰ KIỆN 0</button>
                                </div>
                            </div>

                            <!-- Biểu đồ (bên phải) -->
                            <div class="col-md-7">
                                <div class="p-3 border rounded bg-light">
                                    <h6><i class="bi bi-bar-chart-line text-center"></i> Top sự kiện nổi bật</h6>
                                    <div class="chart-container" style="height: 250px; background-color: #ffffff; border-radius: 10px;">
                                        <!-- Biểu đồ sẽ render tại đây -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Danh sách giảng viên -->
                    <div class="card p-3 mt-3">
                        <h5><i class="bi bi-people"></i> Danh sách giảng viên tham gia sự kiện</h5>
                        <table class="table table-bordered mt-2">
                            <thead>
                            <tr>
                                <th>STT</th>
                                <th>Họ tên</th>
                                <th>Email</th>
                                <th>Số lượng sự kiện</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td colspan="4" class="text-center">No data</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
