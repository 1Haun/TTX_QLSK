<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Kế hoạch</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<div>
    <div th:insert="~{fragment/header-fragment :: header}"></div>
    <div>
        <div class="row">
            <!-- Sidebar (Chiếm 2 cột) -->
            <div class="col-2 bg-body-tertiary vh-100 p-3">
                <div  th:insert="~{fragment/menu-fragment :: menu}"></div>
            </div>
            <!-- Nội dung chính (Chiếm 10 cột) -->
            <div class="col-10 p-4">
                <div class="col-2 bg-white">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link d-flex align-items-center"
                               href="http://localhost:8080/bandaotao/kehoach">
                                <img th:src="@{/image/plan.png}" width="30" height="30">
                                <span class="ms-3">Kế hoạch</span>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="container mt-3">
                    <div class="card p-3">
                        <h5><i class="bi bi-funnel"></i> Kế hoạch</h5>
                        <div class="row">
                            <!-- Bộ lọc -->
                            <div class="col-md-12">
                                <div class="p-3 border rounded bg-light">
                                    <h6><i class="bi bi-sliders"></i> Bộ lọc</h6>
                                    <div class="row">
                                        <div class="col-md-3">
                                            <label for="semester">Học kỳ:</label>
                                            <select id="semester" class="form-control">
                                                <option>Chọn học kỳ</option>
                                            </select>
                                        </div>
                                        <div class="col-md-3">
                                            <label for="status">Trạng thái:</label>
                                            <select id="status" class="form-control">
                                                <option>Chọn trạng thái</option>
                                            </select>
                                        </div>
                                        <div class="col-md-3">
                                            <label for="campus">Cơ sở:</label>
                                            <select id="campus" class="form-control">
                                                <option>Chọn cơ sở</option>
                                            </select>
                                        </div>
                                        <div class="col-md-3">
                                            <label for="department">Bộ môn:</label>
                                            <select id="department" class="form-control">
                                                <option>Chọn bộ môn</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="mt-3 text-center">
                                        <button class="btn btn-dark">Tìm kiếm</button>
                                        <button class="btn btn-secondary">Làm mới bộ lọc</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Danh sách kế hoạch sự kiện -->
                    <div class="card p-3 mt-3">
                        <h5><i class="bi bi-calendar-event"></i> Danh sách kế hoạch sự kiện</h5>
                        <div class="d-flex justify-content-end mb-2">
                            <button class="btn btn-secondary me-2">Lịch sử</button>
                            <button class="btn btn-secondary me-2">Tải file</button>
                            <button class="btn btn-success">Xuất Excel</button>
                        </div>
                        <table class="table table-bordered mt-2">
                            <thead>
                            <tr>
                                <th>STT</th>
                                <th>Tên kế hoạch</th>
                                <th>Bộ môn</th>
                                <th>Học kỳ</th>
                                <th>Trạng thái</th>
                                <th>Loại kế hoạch</th>
                                <th>Cơ sở</th>
                                <th>Hành động</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td colspan="8" class="text-center">No data</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
