<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Quản lý Thể Loại</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<div class="container mt-3">
    <div class="card p-3">
        <h5><i class="bi bi-list"></i> Danh sách Thể Loại</h5>
        <div class="d-flex justify-content-end mb-2">
            <button class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#addCategoryModal">
                Thêm Thể Loại
            </button>
        </div>

        <!-- Modal Thêm Thể Loại -->
        <div class="modal fade" id="addCategoryModal" tabindex="-1" aria-labelledby="addCategoryModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Thêm Thể Loại Mới</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form th:action="@{/bandaotao/theloai/add}" method="post">
                            <div class="mb-3">
                                <label for="name" class="form-label">Tên Thể Loại</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Lưu</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <table class="table table-bordered mt-2">
            <thead>
            <tr>
                <th>STT</th>
                <th>Tên Thể Loại</th>
                <th>Hành động</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="t, i : ${theloaiList}">
                <td th:text="${i.index + 1}"></td>
                <td th:text="${t.name}"></td>
                <td>
                    <button class="btn btn-primary btn-sm edit-btn" th:data-id="${t.id}" th:data-name="${t.name}">
                        Sửa
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        let editButtons = document.querySelectorAll(".edit-btn");

        editButtons.forEach(button => {
            button.addEventListener("click", function () {
                let id = this.getAttribute("data-id");
                let name = this.getAttribute("data-name");

                document.getElementById("editId").value = id;
                document.getElementById("editName").value = name;

                let modal = new bootstrap.Modal(document.getElementById("editCategoryModal"));
                modal.show();
            });
        });
    });
</script>

<!-- Modal Sửa Thể Loại -->
<div class="modal fade" id="editCategoryModal" tabindex="-1" aria-labelledby="editCategoryModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Chỉnh sửa Thể Loại</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="editCategoryForm" th:action="@{/bandaotao/theloai/update}" method="post">
                    <input type="hidden" id="editId" name="id">
                    <div class="mb-3">
                        <label for="editName" class="form-label">Tên Thể Loại</label>
                        <input type="text" class="form-control" id="editName" name="name" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
