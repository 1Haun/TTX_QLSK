<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thể loại</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<div>
    <div th:insert="~{fragment/header-fragment :: header}"></div>
    <div>
        <div class="row">
            <!-- Sidebar (Chiếm 2 cột) -->
            <div class="col-2 bg-body-tertiary vh-100 p-3">
                <div  th:insert="~{fragment/menu-fragment :: menu}"></div>
            </div>
            <!-- Nội dung chính (Chiếm 10 cột) -->
            <div class="col-10 p-4">
                <div class="col-2 bg-white">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link d-flex align-items-center"
                               href="http://localhost:8080/bandaotao/theloai">
                                <img th:src="@{/image/category.png}" width="30" height="30">
                                <span class="ms-3">Thể loại</span>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="container mt-3">
                    <div class="card p-3">
                        <h5><i class="bi bi-funnel"></i>Thể loại</h5>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="p-3 border rounded bg-light">
                                    <h6><i class="bi bi-sliders"></i> Bộ lọc</h6>
                                    <div class="mb-2 d-flex justify-content-center">
                                        <label for="search" class="me-2 align-self-center">Tìm kiếm:</label>
                                        <input type="text" id="search" class="form-control w-50"
                                               placeholder="Tìm kiếm theo mã, tên">
                                    </div>
                                    <div class="mt-3 text-center">
                                        <button class="btn btn-dark">Tìm kiếm</button>
                                        <button class="btn btn-secondary">Làm mới bộ lọc</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="card p-3 mt-3">
                        <h5><i class="bi bi-list"></i> Danh sách thể loại</h5>
                        <div class="d-flex justify-content-end mb-2">
                            <button class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#addDepartmentModal">
                                Thêm thể loại
                            </button>
                        </div>
                        <div class="modal fade" id="addDepartmentModal" tabindex="-1"
                             aria-labelledby="addDepartmentModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="addDepartmentModalLabel">Thêm thể loại mới</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <form th:action="@{/bandaotao/theloai/add}" th:object="${theloai}" method="post">
                                            <div class="mb-3">
                                                <label for="name" class="form-label"> Tên thể loại</label>
                                                <input type="text" class="form-control" id="name" th:field="*{name}"
                                                       required>
                                            </div>
                                            <div class="mb-3">
                                                <label for="status" class="form-label">Trạng Thái</label>
                                                <select class="form-control" id="status" th:field="*{status}">
                                                    <option value="true">Hoạt động</option>
                                                    <option value="false">Không hoạt động</option>
                                                </select>
                                            </div>
                                            <button type="submit" class="btn btn-primary">Lưu</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div th:if="${errorMessage}" class="alert alert-danger">
                            <span th:text="${errorMessage}"></span>
                        </div>

                        <div th:if="${successMessage}" class="alert alert-success">
                            <span th:text="${successMessage}"></span>
                        </div>

                        <!-- Bootstrap JS -->
                        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

                        <table class="table table-bordered mt-2">
                            <thead>
                            <tr>
                                <th>STT</th>
                                <th>Tên thể loại</th>
                                <th>Trạng thái</th>
                                <th>Hành động</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="b, i : ${theloaiList}">
                                <td th:text="${i.index + 1}"></td>
                                <td th:text="${b.name}"></td>
                                <td th:text="${b.status ? 'Hoạt động' : 'Ngừng hoạt động'}"></td>
                                <td>
                                    <button class="btn btn-primary btn-sm edit-btn"
                                            th:data-id="${b.id}"
                                            th:data-name="${b.name}"
                                            th:data-status="${b.status}">
                                        Sửa
                                    </button>
                                </td>
                                <div class="modal fade" id="editTheLoaiModalLabel" tabindex="-1"
                                     aria-labelledby="modal" aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title" id="modal">Chỉnh sửa bộ môn</h5>
                                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                        aria-label="Close"></button>
                                            </div>
                                            <div class="modal-body">
                                                <form id="editTheLoaiForm" th:action="@{/bandaotao/theloai/update}"
                                                      method="post">
                                                    <input type="hidden" id="editId" name="id">
                                                    <div class="mb-3">
                                                        <label for="editName" class="form-label">Tên thể loại</label>
                                                        <input type="text" class="form-control" id="editName"
                                                               name="name" required>
                                                    </div>
                                                    <div class="mb-3">
                                                        <label for="editStatus" class="form-label">Trạng Thái</label>
                                                        <select class="form-control" id="editStatus" name="status">
                                                            <option value="true">Hoạt động</option>
                                                            <option value="false">Không hoạt động</option>
                                                        </select>
                                                    </div>
                                                    <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <script>
                                    document.addEventListener("DOMContentLoaded", function () {
                                        let editButtons = document.querySelectorAll(".edit-btn");

                                        editButtons.forEach(button => {
                                            button.addEventListener("click", function () {
                                                let id = this.getAttribute("data-id");
                                                let name = this.getAttribute("data-name");
                                                let status = this.getAttribute("data-status");

                                                document.getElementById("editId").value = id;
                                                document.getElementById("editName").value = name;
                                                document.getElementById("editStatus").value = status;

                                                let modal = new bootstrap.Modal(document.getElementById("editTheLoaiModalLabel"));
                                                modal.show();
                                            });
                                        });
                                    });
                                </script>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
